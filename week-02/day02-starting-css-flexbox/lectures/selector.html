<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .my-class-a {
        color: darkslategray;
        background-color: darkgray;
      }
      .my-class-b {
        font-family: "Times New Roman", Times, serif;
        font-size: 30px;
      }

      #btn-1 {
        border-radius: 5px;
        border: none;
      }
    </style>
    <title>Slectors</title>
  </head>
  <body>
    <button class="my-class-b">Class Selectors</button>
    <button class="my-class-a">Click Me</button>
    <p class="my-class-a">Class mainly used for Grouping the elements.</p>
    <p class="my-class-a">Multiple Tag can belong to Same Class.</p>
    <p class="my-class-a my-class-b">
      A single Tag can belong to Multiple Class.
    </p>
    <p>Class is denotted by dot(.)</p>

    <button id="btn-3">ID Selectors</button>
    <p>Every ID should be Unique</p>
    <p>Same id can't be assign to multiple elements in the same page.</p>
    <p>ID is denotted by #</p>
  </body>
</html>
